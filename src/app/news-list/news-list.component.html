<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/news-add']" >
     <mat-icon matTooltip="Мэдээ нэмэх">add news</mat-icon>
    </a>
    <a mat-flat-button color="accent" [routerLink]="['/category-add']">
      <mat-icon matTooltip="Мэдээ төрөл нэмэх">add categories</mat-icon>
    </a>
   
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data"  class="example-table"
           matSort matSortActive="news_title" matSortDisableClear matSortDirection="asc">

      <!-- News Title Column -->
      <ng-container matColumnDef="news_title">
        <th mat-header-cell *matHeaderCellDef>News Title</th>
        <td mat-cell *matCellDef="let row">{{row.news_title}}</td>
      </ng-container>

      <!-- News Category Column -->
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef>News Category</th>
        <td mat-cell  *matCellDef="let row">{{row.categories}}</td>
      </ng-container>
      <!-- News Category Column -->
       <ng-container matColumnDef="news_desc">
        <th mat-header-cell *matHeaderCellDef>News Description</th>
        <td mat-cell *matCellDef="let row">{{row.news_desc}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/news-detail/', row._id]"></tr>
    </table>
  </div>
</div>
