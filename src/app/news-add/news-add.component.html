<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/news-list']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="newsForm" (ngSubmit)="onFormSubmit(newsForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="News Title" formControlName="news_title" #action
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!newsForm.get('news_title').valid && newsForm.get('news_title').touched">Please enter News Title</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="News Desc" formControlName="news_desc"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!newsForm.get('news_desc').valid && newsForm.get('news_desc').touched">Please enter News Description</span>
        </mat-error>
        </textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-select formControlName="categories" name="categories" matInput placeholder="News Category">
          <mat-option *ngFor="let cat of category" [(value)]="cat.category_name">
              {{cat.category_name}}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!newsForm.get('categories').valid && newsForm.get('categories').touched">Please enter News Category</span>
        </mat-error>
      </mat-form-field>       

      <div class="button-row">
        <button type="submit" [disabled]="!newsForm.valid" mat-flat-button color="primary" (click)="openSnackBar(action.value)"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
