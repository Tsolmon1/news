<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/news-list']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="categoryForm" (ngSubmit)="onFormSubmit(categoryForm.value)">
   <!--   <mat-form-field class="example-full-width">
        <input matInput placeholder="Category ID" formControlName="category_id"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!categoryForm.get('category_id').valid && categoryForm.get('category_id').touched">Please enter Category ID</span>
        </mat-error>
      </mat-form-field>
    --> 
     <mat-form-field class="example-full-width">
        <input matInput placeholder="Category Name" formControlName="category_name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!categoryForm.get('category_name').valid && categoryForm.get('category_name').touched">Please enter Category Name</span>
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button type="submit" [disabled]="!categoryForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
